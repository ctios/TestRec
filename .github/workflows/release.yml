name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_wheel:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: pytorch/pytorch:2.4.0-cuda12.4-cudnn9-devel

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build wheel
        run: |
          python setup.py bdist_wheel

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-cuda12-python310
          path: dist/*.whl

      - name: Get wheel file path
        id: get_wheel_path
        run: |
          WHEEL_FILE=$(ls dist/*.whl | head -n 1)
          echo "wheel_file=$WHEEL_FILE" >> $GITHUB_OUTPUT
          echo "asset_name=$(basename $WHEEL_FILE)" >> $GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG
        id: extract_changelog
        run: |
          # Extract the first section from CHANGELOG.md
          awk '/^# /{if (found==1) exit; found=1; next} found && NF' CHANGELOG.md > RELEASE_NOTES.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ steps.extract_changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.get_wheel_path.outputs.wheel_file }}
          asset_name: ${{ steps.get_wheel_path.outputs.asset_name }}
          asset_content_type: application/zip